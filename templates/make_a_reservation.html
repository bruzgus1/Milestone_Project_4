{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Make A Reservation
                </h2>
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Please Login Or Register for An Account
                </h2>
            </div>
        </div>
        {% endif %}

    </div>
</div>

{%endblock%}
