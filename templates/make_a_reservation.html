{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Make A Reservation
                </h2>
                <div class="container">
                    <div class="row">
                        <form method="POST" action="make_reservation">
                            {% csrf_token %}
                            <div>
                                <p>
                                    <label for="id_first_name">First Name:</label>
                                    <input type="text" name="first_name" id="id_first_name" required>
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="id_last_name">Last Name:</label>
                                    <input type="text" name="last_name" id="id_last_name" required>
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="id_number_of_guests">Number Of Guests:</label>
                                    <input type="number" name="number_of_guests" id="id_number_of_guests" required>
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="id_date">Date:</label>
                                    <input type="datetime-local" name="date" id="id_date" required>
                                </p>
                            </div>
                            <div>
                                <p>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Please Login Or Register for An Account
                </h2>
            </div>
        </div>
        {% endif %}

    </div>
</div>

{%endblock%}
